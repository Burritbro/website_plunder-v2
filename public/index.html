<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website Plunder - Capture Any Page</title>
  <style>
    :root {
      --navy-dark: #0a1628;
      --navy: #1a2744;
      --navy-light: #2a3754;
      --gold: #d4a853;
      --gold-light: #e8c97a;
      --text: #e8e4d9;
      --text-muted: #9a9688;
      --error: #c94a4a;
      --success: #4a9c6b;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Courier New', Courier, monospace;
      background-color: var(--navy-dark);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .container {
      width: 100%;
      max-width: 600px;
      background-color: var(--navy);
      border: 2px solid var(--gold);
      border-radius: 8px;
      padding: 2rem;
    }

    .header {
      text-align: center;
      margin-bottom: 2rem;
      padding-bottom: 1.5rem;
      border-bottom: 1px solid var(--navy-light);
    }

    .logo { font-size: 2.5rem; margin-bottom: 0.25rem; }

    .title {
      font-family: Georgia, 'Times New Roman', serif;
      font-size: 1.75rem;
      color: var(--gold);
      margin-bottom: 0.5rem;
      letter-spacing: 2px;
    }

    .subtitle { color: var(--text-muted); font-size: 0.875rem; }

    .form { display: flex; flex-direction: column; gap: 1rem; }

    .input-group { display: flex; flex-direction: column; gap: 0.5rem; }

    .input-label {
      color: var(--gold);
      font-size: 0.875rem;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .input {
      width: 100%;
      padding: 0.875rem 1rem;
      font-family: inherit;
      font-size: 1rem;
      background-color: var(--navy-dark);
      border: 1px solid var(--navy-light);
      border-radius: 4px;
      color: var(--text);
      transition: border-color 0.2s;
    }

    .input:focus { outline: none; border-color: var(--gold); }
    .input::placeholder { color: var(--text-muted); }

    .btn {
      width: 100%;
      padding: 1rem 1.5rem;
      font-family: Georgia, 'Times New Roman', serif;
      font-size: 1.125rem;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 2px;
      background-color: var(--gold);
      color: var(--navy-dark);
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn:hover:not(:disabled) { background-color: var(--gold-light); }
    .btn:disabled { opacity: 0.6; cursor: not-allowed; }

    .status {
      margin-top: 1.5rem;
      padding: 1rem;
      background-color: var(--navy-dark);
      border-radius: 4px;
      border-left: 3px solid var(--gold);
      display: none;
    }

    .status.visible { display: block; }

    .status-header {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 0.5rem;
    }

    .status-icon { font-size: 1.25rem; }

    .status-title {
      color: var(--gold);
      font-size: 0.875rem;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .status-message {
      color: var(--text-muted);
      font-size: 0.875rem;
      line-height: 1.5;
    }

    .status.error { border-left-color: var(--error); }
    .status.error .status-title { color: var(--error); }
    .status.success { border-left-color: var(--success); }
    .status.success .status-title { color: var(--success); }

    .progress { margin-top: 1rem; }

    .progress-step {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      padding: 0.5rem 0;
      color: var(--text-muted);
      font-size: 0.875rem;
    }

    .progress-step.active { color: var(--gold); }
    .progress-step.complete { color: var(--success); }

    .progress-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background-color: var(--navy-light);
    }

    .progress-step.active .progress-dot {
      background-color: var(--gold);
      animation: pulse 1s infinite;
    }

    .progress-step.complete .progress-dot { background-color: var(--success); }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .download {
      margin-top: 1.5rem;
      padding-top: 1.5rem;
      border-top: 1px solid var(--navy-light);
      display: none;
    }

    .download.visible { display: block; }

    .download-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      width: 100%;
      padding: 1rem;
      background-color: var(--success);
      color: white;
      text-decoration: none;
      border-radius: 4px;
      font-family: Georgia, 'Times New Roman', serif;
      font-size: 1rem;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: background-color 0.2s;
    }

    .download-btn:hover { background-color: #5aac7b; }

    .download-stats {
      margin-top: 1rem;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 0.75rem;
    }

    .stat {
      padding: 0.75rem;
      background-color: var(--navy-dark);
      border-radius: 4px;
      text-align: center;
    }

    .stat-label {
      color: var(--text-muted);
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .stat-value {
      color: var(--gold);
      font-size: 1.25rem;
      font-weight: bold;
      margin-top: 0.25rem;
    }

    .footer {
      margin-top: 1.5rem;
      text-align: center;
      color: var(--text-muted);
      font-size: 0.75rem;
    }

    @media (max-width: 480px) {
      body { padding: 1rem; }
      .container { padding: 1.5rem; }
      .title { font-size: 1.5rem; }
      .btn { padding: 0.875rem 1rem; font-size: 1rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="logo">&#9875;</div>
      <h1 class="title">Website Plunder</h1>
      <p class="subtitle">Capture any page as a single HTML file</p>
    </header>

    <form class="form" id="plunderForm">
      <div class="input-group">
        <label class="input-label" for="urlInput">Target URL</label>
        <input
          type="url"
          id="urlInput"
          class="input"
          placeholder="https://example.com/page"
          required
        >
      </div>
      <button type="submit" class="btn" id="submitBtn">Plunder Page</button>
    </form>

    <div class="status" id="status">
      <div class="status-header">
        <span class="status-icon" id="statusIcon">&#9881;</span>
        <span class="status-title" id="statusTitle">Processing</span>
      </div>
      <p class="status-message" id="statusMessage">Starting plunder...</p>

      <div class="progress" id="progress">
        <div class="progress-step" id="step-rendering">
          <span class="progress-dot"></span>
          <span>Extracting page content</span>
        </div>
        <div class="progress-step" id="step-testing">
          <span class="progress-dot"></span>
          <span>Verifying output</span>
        </div>
      </div>
    </div>

    <div class="download" id="download">
      <a href="#" class="download-btn" id="downloadBtn">
        <span>&#8681;</span>
        <span>Download HTML</span>
      </a>
      <div class="download-stats">
        <div class="stat">
          <div class="stat-label">Desktop Match</div>
          <div class="stat-value" id="desktopMatch">--</div>
        </div>
        <div class="stat">
          <div class="stat-label">Mobile Match</div>
          <div class="stat-value" id="mobileMatch">--</div>
        </div>
      </div>
    </div>

    <footer class="footer">
      <p>Visual clone tool &mdash; No data stored</p>
    </footer>
  </div>

  <script>
    (function() {
      'use strict';

      const form = document.getElementById('plunderForm');
      const urlInput = document.getElementById('urlInput');
      const submitBtn = document.getElementById('submitBtn');
      const status = document.getElementById('status');
      const statusIcon = document.getElementById('statusIcon');
      const statusTitle = document.getElementById('statusTitle');
      const statusMessage = document.getElementById('statusMessage');
      const download = document.getElementById('download');
      const downloadBtn = document.getElementById('downloadBtn');
      const desktopMatchEl = document.getElementById('desktopMatch');
      const mobileMatchEl = document.getElementById('mobileMatch');

      const steps = ['rendering', 'testing'];
      let pollInterval = null;

      const statusMap = {
        pending: { icon: '&#9881;', title: 'Queued', message: 'Waiting to start...' },
        rendering: { icon: '&#9881;', title: 'Extracting', message: 'Capturing the target page...' },
        testing: { icon: '&#9881;', title: 'Verifying', message: 'Checking output quality...' },
        completed: { icon: '&#10003;', title: 'Complete', message: 'Your plunder is ready!' },
        failed: { icon: '&#10007;', title: 'Failed', message: 'Something went wrong.' }
      };

      function updateStatus(jobStatus, message) {
        const info = statusMap[jobStatus] || statusMap.pending;

        status.classList.add('visible');
        status.classList.remove('error', 'success');

        if (jobStatus === 'failed') status.classList.add('error');
        else if (jobStatus === 'completed') status.classList.add('success');

        statusIcon.innerHTML = info.icon;
        statusTitle.textContent = info.title;
        statusMessage.textContent = message || info.message;

        const currentStepIndex = steps.indexOf(jobStatus);
        steps.forEach((step, index) => {
          const stepEl = document.getElementById('step-' + step);
          stepEl.classList.remove('active', 'complete');
          if (index < currentStepIndex) stepEl.classList.add('complete');
          else if (index === currentStepIndex) stepEl.classList.add('active');
        });

        if (jobStatus === 'completed') {
          steps.forEach(step => {
            document.getElementById('step-' + step).classList.add('complete');
            document.getElementById('step-' + step).classList.remove('active');
          });
        }
      }

      function showDownload(jobId, desktopMatch, mobileMatch) {
        downloadBtn.href = '/api/plunder/' + jobId + '/download';
        desktopMatchEl.textContent = desktopMatch.toFixed(1) + '%';
        mobileMatchEl.textContent = mobileMatch.toFixed(1) + '%';
        download.classList.add('visible');
      }

      function hideDownload() {
        download.classList.remove('visible');
      }

      function pollJobStatus(jobId) {
        pollInterval = setInterval(async () => {
          try {
            const response = await fetch('/api/plunder/' + jobId);
            const data = await response.json();

            updateStatus(data.status, data.message);

            if (data.status === 'completed') {
              clearInterval(pollInterval);
              submitBtn.disabled = false;
              submitBtn.textContent = 'Plunder Page';
              showDownload(jobId, data.desktopMatch || 0, data.mobileMatch || 0);
            } else if (data.status === 'failed') {
              clearInterval(pollInterval);
              submitBtn.disabled = false;
              submitBtn.textContent = 'Plunder Page';
            }
          } catch (error) {
            console.error('Poll error:', error);
          }
        }, 1500);
      }

      form.addEventListener('submit', async (e) => {
        e.preventDefault();

        const url = urlInput.value.trim();
        if (!url) return;

        hideDownload();
        submitBtn.disabled = true;
        submitBtn.textContent = 'Plundering...';

        try {
          const response = await fetch('/api/plunder', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ url })
          });

          const data = await response.json();

          if (!response.ok) {
            updateStatus('failed', data.message);
            submitBtn.disabled = false;
            submitBtn.textContent = 'Plunder Page';
            return;
          }

          updateStatus('pending', 'Job started...');
          pollJobStatus(data.jobId);

        } catch (error) {
          updateStatus('failed', 'Network error. Please try again.');
          submitBtn.disabled = false;
          submitBtn.textContent = 'Plunder Page';
        }
      });
    })();
  </script>
</body>
</html>
